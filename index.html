<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu idioma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h2 {
            color: #333;
        }
        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .option {
            text-decoration: none;
            text-align: center;
        }
        .option img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .option img:hover {
            transform: scale(1.1);
        }
        .option p {
            margin-top: 5px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Seleccione su opción</h2>
    <div class="options-container">
        <a class="option" href="https://drive.google.com/file/d/1LaOex2ASSzH8Q1IFvYK7HvG24P11jrug/view?usp=drivesdk" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Flag_of_Spain.svg" alt="Español">
            <p>Español</p>
        </a>
        <a class="option" href="https://drive.google.com/file/d/1LWMqMX6aKyueHpk_y93vwBAmeTEJJdL2/view?usp=drivesdk" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English">
            <p>English</p>
        </a>
        <a class="option" href="https://drive.google.com/file/d/14n34FILhCUY5RqEMLL3bGMzNMGcC5fh8/view?usp=drivesdk" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/YouTube_social_red_circle_%282017%29.svg" alt="Video">
            <p>Ver Video</p>
        </a>
    </div>
</body>
</html>
